<div class="main-page">
  <div class="header">
    <elewa-group-header></elewa-group-header>
  </div>
  <div class="page">
    <ng-content select="[mainPage]"></ng-content>
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <elewa-group-footer [ngSwitch]="currentPage">
      <div footer class="footer-content">
        <h4>do you want to be part of our mission?</h4>
        <div class="mission">
          <elewa-group-button-with-animation [message]="'Become an investor'" [mode]="'dark'" [action]="'/'"></elewa-group-button-with-animation>
          <ng-container *ngSwitchCase="'home'">
            <elewa-group-footer></elewa-group-footer>
          </ng-container>   
    
          <ng-container *ngSwitchCase="'about-us'">
            <!-- add the needed footer here, as soon as it is specified -->
          </ng-container>
    
          <ng-container *ngSwitchCase="'social-impact'">
            <!-- add the needed footer here, as soon as it is specified -->
          </ng-container>
   
          <ng-container *ngSwitchCase="'contact'">
            <!-- add the needed footer here, as soon as it is specified -->
          </ng-container>
          <!-- default footer when no args are passed -->
          <ng-container *ngSwitchDefault>
            <elewa-group-footer></elewa-group-footer>
          </ng-container>
        </div>
      </div>
    </elewa-group-footer>
  </div>
 </div>
